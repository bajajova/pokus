<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<script src="./jquery.js" type="text/javascript"></script>
<script type="text/javascript">

function sectiPole(a) {
    var sum = 0, i = 0;
    while (i < a.length) {
        sum = sum + a[i];
        i++;
    }
    return sum;
}

function maxim(a, b) {
    if (a > b) {
        return a;
    }
    return b;
}

function maxPole(a) {
    var max=0, i=0;
    while (i< a.length) {
        max = maxim(max,a[i]);
        i++;
    }
    return max;
}



$(function () {
    $('#sectiPoleTlacitko').click(function () {
        var a = $('#pole').val().split(',');
        for (var i = 0; i < a.length; i++) {
            a[i] = parseInt(a[i]);
        }

        var sum = sectiPole(a);
        $('#sectiPoleVysledek').html(sum);
    });
});

</script>
</head>
<body>
<h1>Základy Algoritmizace I</h1>

<h2>Vstupy</h2>
<p>Pole: <input type="text" id="pole" value="1,2,4">

<ol>
<li>Sčítání pole
<p><button id="sectiPoleTlacitko">Sečti</button>
<p>Výsledek: <span id="sectiPoleVysledek"></span>
